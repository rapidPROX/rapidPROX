[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=cpe0
mac=00:00:00:00:00:01
[port 1]
name=inet0
mac=00:00:00:00:00:03
[port 2]
name=cpe1
mac=00:00:00:00:00:02
[port 3]
name=inet1
mac=00:00:00:00:00:04
[variables]
$wk=3-6,9-12

[defaults]
mempool size=16K
[lua]
lpm4 = dofile("ipv4.lua")
user_table = dofile("user_table-65K-bng.lua")
[global]
start time=20
name=vBNG

[core 0]
mode=master
; IPv4
;*****************************************************************************************
;##### Load Balancing receiving from CPE and from Internet ####
[core 1]
name=LB-cpe
task=0
mode=lbqinq
rx port=cpe0
tx cores=(${wk})t0 proto=ipv4
tx cores=(${wk})t0p proto=arp

[core 7]
name=LB-inet
task=0
mode=lbnetwork
rx port=inet0
untag mpls=yes
tx cores=(${wk})t1 proto=ipv4

[core 2]
name=LB-cpe
task=0
mode=lbqinq
rx port=cpe1
tx cores=(${wk})t0 proto=ipv4
tx cores=(${wk})t0p proto=arp

[core 8]
name=LB-inet
task=0
mode=lbnetwork
untag mpls=yes
rx port=inet1
tx cores=(${wk})t1 proto=ipv4

;*****************************************************************************************
;#### Workers receiving from LB
;#### Task 0: QinQ decapsulation + gre encapsulation + routing
;#### Task 1: ARP
;#### Task 2: GRE depcapsulation + QinQ encapsulation + use learned mac
[core $wk]
name=Worker
task=0
mode=qinqdecapv4
rx ring=yes
tx ports from routing table=inet0,inet1
route table=lpm4
local ipv4=21.22.23.24
handle arp=yes
user table=user_table

task=1
mode=qinqencapv4
rx ring=yes
tx ports from cpe table=cpe0,cpe1
user table=user_table
