apiVersion: v1
kind: Pod
metadata:
  name: pod-rapid-
  annotations:
    k8s.v1.cni.cncf.io/networks: intel-sriov-vfio
spec:
  containers:
  - name: pod-rapid
    image: opnfv/rapid:latest
    imagePullPolicy: Always
    securityContext:
      capabilities:
        add: ["IPC_LOCK", "NET_ADMIN"]
    volumeMounts:
    - mountPath: /dev/hugepages
      name: hugepages
    resources:
      requests:
        hugepages-2Mi: 1Gi
        memory: 1Gi
        cpu: 8
        intel.com/intel_sriov_vfio: '1'
      limits:
        hugepages-2Mi: 1Gi
        memory: 1Gi
        cpu: 8
        intel.com/intel_sriov_vfio: '1'
  volumes:
  - name: hugepages
    emptyDir:
      medium: HugePages
  restartPolicy: Never
