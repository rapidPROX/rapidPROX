[lua]
dofile("parameters.lua")

[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output
eal=--proc-type auto ${eal}

[port 0]
name=if0
mac=hardware
vlan=yes
vdev=public_tap
local ipv4=${local_ip1}

[defaults]
mempool size=8K

[global]
name=${name}

[core $mcore]
mode=master

[core $cores]
name=PublicServer
task=0
mode=swap
sub mode=l3
rx port=if0
tx cores=${self}t1
drop=no

task=1
mode=mirror
sub mode=l3
multiplier=2
mirror size=300
rx ring=yes
tx port=if0
drop=no
