[lua]
dofile("parameters.lua")

[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output
eal=--proc-type auto ${eal}

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048
vlan=yes
vdev=esp_tap
local ipv4=$local_ip1

[defaults]
mempool size=64K

[global]
name=${name}

[core $mcore]
mode=master

[core $cores]
name=enc
task=0
mode=esp_enc
sub mode=l3
remote ipv4=$dest_ip1
rx port=if0
tx cores=$altcores task=0
drop=yes


[core $altcores]
name=dec
task=0
mode=esp_dec
sub mode=l3
remote ipv4=$dest_ip1
rx ring=yes
tx port=if0
drop=yes

